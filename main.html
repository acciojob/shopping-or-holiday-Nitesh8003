<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping and Holiday Lists</title>
</head>
<body>

  <!-- Ordered List (Shopping List) -->
  <h2>Shopping List</h2>
  <ol>
    <li data-ns-test="shoppingList">New Laptop</li>
    <li data-ns-test="shoppingList">Smartphone Upgrade</li>
    <li data-ns-test="shoppingList">Designer Watch</li>
  </ol>

  <!-- Unordered List (Holiday List) -->
  <h2>Holiday Destinations</h2>
  <ul>
    <li data-ns-test="holidayList">Bora Bora, French Polynesia</li>
    <li data-ns-test="holidayList">Santorini, Greece</li>
    <li data-ns-test="holidayList">Kyoto, Japan</li>
  </ul>

</body>
</html>
